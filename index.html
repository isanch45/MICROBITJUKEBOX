<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Kiosc Ultra-Centrat</title>
    
    <style>
        /* Reset i layout base */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;   /* centrats horitzontalment */
            justify-content: center;/* centrats verticalment */
        }

        h2 {
            margin: 8px 0 12px 0;
            font-size: 2.2em;
            color: #005A9C;
            text-align: center;
        }

        /* Contenidor responsive: ocupa fins a 90vw i màx. 1100px,
           no ultrapassa el 80% de l'altura de la finestra i manté una
           relació d'aspecte per evitar retalls. Ajusta aspect-ratio si cal. */
        .kiosco-container {
            width: min(1100px, 90vw);
            max-width: 1100px;
            max-height: 80vh;
            aspect-ratio: 16/10; /* provable; canvia a 4/3 o 16/9 segons convingui */
            border: 4px solid #00AAFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 8px;
            box-sizing: border-box;
            background: #fff;
            display: flex;
            align-items: center;   /* centra l'iframe dins el marc */
            justify-content: center;
            overflow: hidden;      /* evita que sobresurti l'iframe */
        }

        /* iframe ocupa tot el contenidor (sense retallar gràcies a aspect-ratio) */
        .kiosco-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Petites millores visuals en pantalles molt altes/estretas */
        @media (max-width: 480px) {
            h2 { font-size: 1.6em; }
            .kiosco-container { padding: 6px; }
        }
    </style>
</head>
<body>
    
    <h2>Micro:bit Kiosc</h2>
    
    <div class="kiosco-container">
        <iframe 
            src="https://makecode.microbit.org/---run?id=S43115-03898-21520-38318&nohdr=1" 
            allowfullscreen 
            sandbox="allow-popups allow-forms allow-scripts allow-same-origin allow-pointer-lock">
        </iframe>
    </div>

</body>
</html>

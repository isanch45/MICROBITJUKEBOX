<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Kiosc Ultra-Centrat</title>
    
    <style>
        /* CSS per garantir que el body ocupi el 100% visible */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            /* Flexbox per centrar tot el contingut (títol + simulador) */
            display: flex;
            justify-content: center; /* Centrat horitzontal */
            align-items: center; /* Centrat vertical */
            flex-direction: column; 
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 1. Títol */
        h2 {
            margin-bottom: 10px;
            margin-top: 0; /* Eliminem l'ajust negatiu */
            font-size: 2.2em;
            color: #005A9C;
            text-align: center;
        }

        /* 2. Contenidor principal (Usant alçada relativa per a compatibilitat) */
        .kiosco-container {
            /* Hem de trobar una mida que encaixi al 100% de les pantalles */
            width: 780px; 
            height: 580px; 
            
            border: 4px solid #00AAFF; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* 3. Iframe */
        .kiosco-container iframe {
            width: 100%; 
            height: 100%; 
            border: none;
        }
    </style>
</head>
<body>
    
    <h2>Micro:bit Kiosc</h2>
    
    <div class="kiosco-container">
        <iframe 
            src="https://makecode.microbit.org/---run?id=S43115-03898-21520-38318&nohdr=1" 
            allowfullscreen="allowfullscreen" 
            sandbox="allow-popups allow-forms allow-scripts allow-same-origin allow-pointer-lock" 
            frameborder="0">
        </iframe>
    </div>

</body>
</html>

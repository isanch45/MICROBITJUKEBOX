<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Simulador</title>
    <style>
        /* Quitamos márgenes por defecto del navegador */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            overflow: hidden; /* Evita barras de desplazamiento dobles */
            background-color: #f2f2f2; /* Color de fondo gris suave para distinguir */
            display: flex;
            flex-direction: column; /* Organiza todo en columna vertical */
        }

        /* El contenedor del simulador ocupará TODO el espacio que sobre */
        #contenedor-simulador {
            flex-grow: 1; /* Esto es la clave: crece para llenar el hueco */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            width: 100%;
            background-color: white; /* O negro, si prefieres que se funda */
            position: relative;
        }

        /* Ajustamos el iframe para que no se recorte */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* La barra de botones se queda fija abajo */
        .controles {
            flex-shrink: 0; /* No se encoge */
            padding: 10px;
            background: #ffffff;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="contenedor-simulador">
        <iframe src=""https://makecode.microbit.org/---run?id=_KasitVUzb1ht" title="Simulator"></iframe>
    </div>

    <div class="controles">
        <button onclick="cambiarTamano('molt-petit')">Molt petit</button>
        <button onclick="cambiarTamano('petit')">Petit</button>
        <button onclick="cambiarTamano('mitja')">Mitjà</button>
        <button onclick="cambiarTamano('gran')">Gran</button>
    </div>

    <script>
        // Si necesitas que los botones cambien el zoom del iframe, dímelo
        // y ajustamos esta parte del script.
        function cambiarTamano(tamano) {
            console.log("Canviant a: " + tamano);
            // Aquí iría la lógica si necesitas redimensionar algo interno
        }
    </script>

</body>
</html>

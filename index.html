<!doctype html> 
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microbit Christmas Jukebox</title>
  <style>
    :root { --max-w: 600px; } /* canvia aquest valor per ajustar la mida per defecte */
    html,body { height:100%; margin:0; padding:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f6f6f6; color:#111; }
    .container { max-width:980px; margin:18px auto; padding: 0 12px; }
    header { text-align:center; margin-bottom:10px; }
    header h1 { margin:0; font-size:1.4rem; }
    header p { margin:6px 0 0; color:#555; font-size:0.95rem; }

    /* Wrapper que limita l'amplada del simulator i el posa just sota el títol */
    .sim-wrap {
      width:100%;
      max-width:var(--max-w);
      margin:12px auto 0;
      border-radius:10px;
      overflow:hidden;
      background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* El makecode embed ja aplica padding-bottom per aspect ratio; aquí només assegurem l'iframe */
    .sim-wrap > div { width:100%; }
    .sim-wrap iframe { width:100%; height:100%; border:0; display:block; }

    .controls { text-align:center; margin-top:12px; }
    .controls button { margin:0 6px; padding:6px 10px; border-radius:6px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .controls button.active { background:#111; color:#fff; border-color:#111; }

    @media (max-width:640px) {
      .container { padding:0 10px; }
      .sim-wrap { max-width:100%; border-radius:8px; box-shadow:none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Microbit Christmas Jukebox</h1>
      <p>Clica els botons i el logo per començar la festa nadalenca.</p>
    </header>

    <div id="sim" class="sim-wrap" aria-label="Simulator micro:bit">
      <!-- Embed 'Simulator only' de MakeCode: -->
      <div style="position:relative;aspect-ratio:16/9;overflow:hidden;">
        <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;"
          src="https://makecode.microbit.org/---run?id=_etafuUDVT9x1" 
          title="MakeCode micro:bit simulator"
          allowfullscreen
          sandbox="allow-popups allow-forms allow-scripts allow-same-origin"
          ></iframe>
      </div>
    </div>

  
  </div>

  <script>
    // Controls per canviar la mida de l'embed (modifica la variable CSS --max-w)
    document.querySelectorAll('.controls button').forEach(function(btn){
      btn.addEventListener('click', function(){
        document.querySelectorAll('.controls button').forEach(b=>b.classList.remove('active'));
        this.classList.add('active');
        var w = this.getAttribute('data-size');
        document.documentElement.style.setProperty('--max-w', w + 'px');
      });
    });
  </script>
</body>
</html>

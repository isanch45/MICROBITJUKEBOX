<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microbit Christmas Jukebox</title>
  <style>
    /* reset bàsic */
    html, body { margin:0; padding:0; height:100%; width:100%; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f6f6; color:#111; }

    .page {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2; /* assegura que el títol estigui per sobre si hi hagués superposicions */
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: -0.2px;
      font-weight: 700;
      color: #111;
    }

    header p {
      margin: .25rem 0 0;
      font-size: .95rem;
      color: #444;
    }

    /* Wrapper responsive: per defecte és més petit (no ocupa tota la pantalla).
       Ajusta `--embed-max` per canviar la mida global. */
    :root {
      --embed-max: 480px; /* canvia aquest valor si el vols més gran (p.ex. 600px) */
    }

    .embed-wrap {
      width: 100%;
      max-width: var(--embed-max);
      margin: 1rem auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      background: #000; /* tonalitat de fons per si l'iframe té transparència */
      /* aspect-ratio modern */
      aspect-ratio: 100 / 81.97;
    }

    /* fallback si el navegador no suporta aspect-ratio */
    .embed-wrap.no-aspect {
      position: relative;
      height: 0;
      padding-bottom: 81.97%;
    }

    .embed-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .embed-wrap.no-aspect iframe {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* classe auxiliar si vols un embed encara més petit */
    .embed-small { --embed-max: 360px; }
    .embed-medium { --embed-max: 600px; }

    /* responsive */
    @media (max-width:640px) {
      .embed-wrap { max-width: 100%; border-radius: 6px; box-shadow: none; }
      header h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Microbit Christmas Jukebox</h1>
      <p>Fes servir els controls del Micro:bit o prova l'exemple embed.</p>
    </header>

    <!-- Per fer-lo més petit, afegeix la classe embed-small al wrapper:
         <div class="embed-wrap embed-small"> -->
    <div class="embed-wrap">
      <iframe
        title="MakeCode Micro:bit run"
        src="https://makecode.microbit.org/---run?id=_MWuAKFXo1bHT"
        allowfullscreen
        loading="lazy"
        sandbox="allow-popups allow-forms allow-scripts allow-same-origin"
      ></iframe>
    </div>
  </div>

  <script>
    // Si el navegador NO suporta aspect-ratio, afegim la classe no-aspect per usar el fallback padding-bottom.
    try {
      if (typeof CSS !== 'undefined' && !CSS.supports('aspect-ratio: 1 / 1')) {
        document.querySelectorAll('.embed-wrap').forEach(function(el){ el.classList.add('no-aspect'); });
      }
    } catch (e) { /* no fer res si falla */ }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Micro:bit Jukebox</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f2f2f2;
    margin: 0;
    height: 100vh;
    font-family: sans-serif;
  }

  /* --- ESTIL DEL TÍTOL --- */
  h1 {
    font-size: 36px;
    color: #d42426;        /* Vermell Nadalenc */
    margin: 0;
    margin-bottom: 10px;
    text-align: center;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
  }

  /* --- ESTIL DEL SUBTÍTOL --- */
  h2 {
    font-size: 16px;
    color: #555;           /* Gris fosc */
    margin: 0;
    margin-bottom: 25px;   /* Espai abans de la placa */
    font-weight: normal;
    text-align: center;
  }

  /* --- MARC DEL SIMULADOR (Mida Mitjana Fixa) --- */
  #marc-exterior {
    width: 500px;
    height: 450px;
    
    background: #000;      /* Fons negre */
    border: 1px solid #ccc;
    
    /* La "tisora" que retalla */
    overflow: hidden; 
    position: relative; 
    
    box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Una mica més d'ombra per fer-ho bonic */
    border-radius: 15px;   /* Cantonades més arrodonides */
  }

  /* --- IFRAME (Ajustat al mil·límetre) --- */
  iframe {
    border: 0;
    display: block;
    position: absolute;
    width: 100%;
    
    /* Els valors que funcionaven bé: */
    top: -140px; 
    height: calc(100% + 155px); 
    
    pointer-events: auto; 
  }
</style>
</head>
<body>

  <h1>CHRISTMAS MICROBIT JUKEBOX</h1>
  <h2>Clica els botons i el logo per començar la festa</h2>

  <div id="marc-exterior">
      <iframe 
          src="https://makecode.microbit.org/---run?id=_Xfb2RVHyfYsi"
          title="MakeCode micro:bit simulator"
          allowfullscreen="allowfullscreen"
          sandbox="allow-popups allow-forms allow-scripts allow-same-origin">
      </iframe>
  </div>

</body>
</html>

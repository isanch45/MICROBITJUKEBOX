<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Kiosc Simple</title>
    
    <style>
        /* CSS per centrar l'element a la finestra */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenidor principal per donar-li espai al simulador */
        .kiosco-container {
            /* Alçada i amplada fixes per garantir l'espai */
            width: 800px; 
            height: 600px;
            
            border: 4px solid #00AAFF; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* L'iframe pren les dimensions fixes del seu contenidor */
        .kiosco-container iframe {
            width: 100%; 
            height: 100%; 
            border: none;
        }
        
        .title {
            position: absolute;
            top: 50px; /* Posicionar el títol a dalt */
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    
    <div class="title">
        <h2>Micro:bit Kiosc</h2>
    </div>

    <div class="kiosco-container">
        <iframe 
            src="https://makecode.microbit.org/---run?id=S43115-03898-21520-38318" 
            allowfullscreen="allowfullscreen" 
            sandbox="allow-popups allow-forms allow-scripts allow-same-origin allow-pointer-lock" 
            frameborder="0">
        </iframe>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador Micro:bit Optimitzat</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f2f2f2;
    margin: 0;
    height: 100vh;
    font-family: sans-serif;
  }

  /* Container for the simulator */
  #marc-exterior {
    transition: width 0.3s ease, height 0.3s ease; /* Smooth animation */
    background: white;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    overflow: hidden;
    /* Visual improvements */
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 8px;
  }

  /* The wrapper for the iframe */
  .sim-wrap {
    width: 100%;
    height: 100%;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  /* Button styling */
  .botons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap; /* Prevents breaking on small screens */
    justify-content: center;
  }

  button {
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
    background-color: #0078d7;
    color: white;
    border: none;
    border-radius: 4px;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #005a9e;
  }
</style>
</head>
<body>

<div id="marc-exterior" style="width: 370px; height: 320px;">
    <div class="sim-wrap">
        <iframe 
            src="https://makecode.microbit.org/---run?id=_Xfb2RVHyfYsi"
            title="MakeCode micro:bit simulator"
            allowfullscreen="allowfullscreen"
            sandbox="allow-popups allow-forms allow-scripts allow-same-origin">
        </iframe>
    </div>
</div>

<div class="botons">
  <button onclick="canviar(250, 215)">Molt petit</button>
  <button onclick="canviar(370, 320)">Petit (Defecte)</button>
  <button onclick="canviar(500, 430)">Mitjà</button>
  <button onclick="canviar(700, 600)">Gran</button>
</div>

<script>
  function canviar(amplada, alçada) {
    var marc = document.getElementById('marc-exterior');
    
    // Simply change the CSS. The iframe will adapt automatically.
    marc.style.width = amplada + 'px';
    marc.style.height = alçada + 'px';
  }
</script>

</body>
</html>

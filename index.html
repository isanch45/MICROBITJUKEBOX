<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Kiosc Final</title>
    
    <style>
        /* CSS per centrar TOTS els elements a la finestra */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0; /* Fons clar */
            display: flex;
            justify-content: center;
            align-items: center; /* Centratge vertical principal */
            flex-direction: column; /* Organitza els elements verticalment */
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 1. Estil per al títol */
        h2 {
            margin-bottom: 20px; /* Espai sota el títol */
            margin-top: 0;
            font-size: 2.2em;
            color: #005A9C;
            text-align: center;
        }

        /* 2. Contenidor principal per al simulador */
        .kiosco-container {
            width: 800px; 
            height: 600px;
            
            border: 4px solid #00AAFF; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* 3. L'iframe pren les dimensions fixes */
        .kiosco-container iframe {
            width: 100%; 
            height: 100%; 
            border: none;
        }
    </style>
</head>
<body>
    
    <h2>Micro:bit Kiosc</h2>
    
    <div class="kiosco-container">
        <iframe 
            src="https://makecode.microbit.org/---run?id=S43115-03898-21520-38318" 
            allowfullscreen="allowfullscreen" 
            sandbox="allow-popups allow-forms allow-scripts allow-same-origin allow-pointer-lock" 
            frameborder="0">
        </iframe>
    </div>

</body>
</html>

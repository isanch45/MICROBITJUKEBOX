<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Microbit Christmas Jukebox</title>
  <style>
    :root { --max-w: 360px; }
    html,body { height:100%; margin:0; padding:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f6f6f6; color:#111; }
    .container { max-width:980px; margin:18px auto; padding: 0 12px; }
    header { text-align:center; margin-bottom:10px; }
    header h1 { margin:0; font-size:1.4rem; }
    header p { margin:6px 0 0; color:#555; font-size:0.95rem; }

    .sim-wrap {
      width:100%;
      max-width:var(--max-w);
      margin:12px auto 0;
      border-radius:10px;
      overflow:hidden; /* Això evita que surti res per fora */
      background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      line-height: 0; /* Correcció vital per eliminar espais extra sota l'iframe */
    }

    /* Contenidor amb alçada dinàmica */
    #sim-container {
      width: 100%;
      height: 295px; /* Alçada inicial per defecte (360 * 0.82) */
      position: relative;
    }

    #sim-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .controls { text-align:center; margin-top:12px; }
    .controls button { margin:0 6px; padding:6px 10px; border-radius:6px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    .controls button.active { background:#111; color:#fff; border-color:#111; }

    @media (max-width:640px) {
      .container { padding:0 10px; }
      .sim-wrap { max-width:100%; border-radius:8px; box-shadow:none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Microbit Christmas Jukebox</h1>
      <p>La placa (simulator) apareix just aquí sota. Pots fer-la petita o gran.</p>
    </header>

    <div class="sim-wrap" aria-label="Simulator micro:bit">
      <div id="sim-container">
        <iframe 
          src="https://makecode.microbit.org/---run?id=_Xfb2RVHyfYsi"
          title="MakeCode micro:bit simulator"
          allowfullscreen
          sandbox="allow-popups allow-forms allow-scripts allow-same-origin">
        </iframe>
      </div>
    </div>

    <div class="controls">
      <button data-size="300">Molt petit</button>
      <button data-size="360" class="active">Petit</button>
      <button data-size="420">Mitjà</button>
      <button data-size="600">Gran</button>
    </div>
  </div>

  <script>
    // Aquesta funció s'encarrega d'ajustar l'alçada cada cop que es canvia l'amplada
    function ajustarSimulador(ample) {
      const container = document.getElementById('sim-container');
      // Calculem l'alçada ideal (factor 0.82 de Microbit)
      const novaAlçada = Math.round(ample * 0.82);
      container.style.height = novaAlçada + 'px';
      document.documentElement.style.setProperty('--max-w', ample + 'px');
    }

    document.querySelectorAll('.controls button').forEach(function(btn) {
      btn.addEventListener('click', function() {
        // Gestió de botons actius
        document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
        this.classList.add('active');

        // Aplicar la mida
        const mida = this.getAttribute('data-size');
        ajustarSimulador(mida);
      });
    });

    // Executar un cop al principi per assegurar que la mida inicial és correcta
    window.onload = function() {
      ajustarSimulador(360);
    };
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Embed responsive</title>
<style>
  /* opci√≥ moderna: aspect-ratio */
  .embed-wrap {
    width: 100%;
    max-width: 1200px; /* canvia segons necessitis */
    margin: 0 auto;
    aspect-ratio: 100 / 81.97; /* equival a padding-bottom:81.97% */
    background: #eee;
    overflow: hidden;
  }
  .embed-wrap iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }
</style>
</head>
<body>
  <div class="embed-wrap">
    <iframe
      src="https://makecode.microbit.org/---run?id=_MWuAKFXo1bHT"
      allowfullscreen
      sandbox="allow-popups allow-forms allow-scripts allow-same-origin"
    ></iframe>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador Micro:bit Sense Marge</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f2f2f2;
    margin: 0;
    height: 100vh;
    font-family: sans-serif;
  }

  /* EL MARC EXTERIOR (La finestra visible) */
  #marc-exterior {
    transition: width 0.3s ease, height 0.3s ease;
    background: #000; /* Fons negre per si es veu alguna vora */
    border: 1px solid #ccc;
    margin-bottom: 20px;
    
    /* AQUESTES DUES PROPIETATS SON CLAU PER AL RETALL: */
    overflow: hidden; /* Tot el que surti d'aquí no es veurà */
    position: relative; 
    
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 8px;
  }

  /* L'IFRAME (El contingut web) */
  iframe {
    border: 0;
    display: block;
    
    /* TRUC PER ELIMINAR LA FRANJA BLANCA SUPERIOR */
    position: absolute;
    width: 100%;
    
    /* Pugem l'iframe 55px cap amunt per amagar la franja blanca */
    top: -55px; 
    
    /* Fem l'iframe més alt per compensar el que hem pujat */
    height: calc(100% + 55px); 
  }

  /* Estils dels botons */
  .botons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 4px;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div id="marc-exterior" style="width: 370px; height: 320px;">
    <iframe 
        src="https://makecode.microbit.org/---run?id=_Xfb2RVHyfYsi"
        title="MakeCode micro:bit simulator"
        allowfullscreen="allowfullscreen"
        sandbox="allow-popups allow-forms allow-scripts allow-same-origin">
    </iframe>
</div>

<div class="botons">
  <button onclick="canviar(250, 230)">Molt petit</button>
  <button onclick="canviar(370, 320)">Petit (Defecte)</button>
  <button onclick="canviar(500, 450)">Mitjà</button>
  <button onclick="canviar(700, 620)">Gran</button>
</div>

<script>
  function canviar(amplada, alçada) {
    var marc = document.getElementById('marc-exterior');
    marc.style.width = amplada + 'px';
    marc.style.height = alçada + 'px';
  }
</script>

</body>
</html>

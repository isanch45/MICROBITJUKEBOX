<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador Micro:bit</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f2f2f2;
    margin: 0;
    height: 100vh;
  }

  /* Aquest és el marc que canviarem de mida */
  #marc-exterior {
    transition: all 0.3s ease;
    background: white; /* Per veure si el marc existeix */
    border: 1px solid #ddd; /* Vora fina per veure els límits */
    margin-bottom: 20px;
    overflow: hidden; /* Important perquè no surti res de mare */
  }

  .botons {
    display: flex;
    gap: 10px;
  }

  button {
    padding: 10px 15px;
    cursor: pointer;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="marc-exterior" style="width: 370px; height: 320px;">
    
    <div id="sim" class="sim-wrap" style="width:100%; height:100%;">
        <div style="width:100%; height:100%; overflow:hidden; position:relative;">
            <iframe 
                style="width:100%; height:100%; border:0; display:block;"
                src="https://makecode.microbit.org/---run?id=_Xfb2RVHyfYsi"
                title="MakeCode micro:bit simulator"
                allowfullscreen
                sandbox="allow-popups allow-forms allow-scripts allow-same-origin">
            </iframe>
        </div>
    </div>

</div>
<div class="botons">
  <button onclick="canviar(250, 215)">Molt petit</button>
  <button onclick="canviar(370, 320)">Petit</button>
  <button onclick="canviar(500, 430)">Mitjà</button>
  <button onclick="canviar(700, 600)">Gran</button>
</div>

<script>
  function canviar(amplada, alçada) {
    var marc = document.getElementById('marc-exterior');
    marc.style.width = amplada + 'px';
    marc.style.height = alçada + 'px';
    
    // Forcem a l'iframe a redibuixar-se per si de cas
    var iframe = marc.querySelector('iframe');
    iframe.style.display = 'none';
    setTimeout(function() {
        iframe.style.display = 'block';
    }, 10);
  }
</script>

</body>
</html>
